on: [push]
name: tests
jobs:
    tests-ubuntu:
        runs-on: ubuntu-latest
        steps:
            - name: Clone and checkout branch
              uses: actions/checkout@v1
            - name: Install dependencies
              run: make deps
            - name: Run tests
              run: make test
            - name: Build project
              run: make

    tests-mac:
      runs-on: macos-latest
      steps:
        - name: Clone and checkout branch
          uses: actions/checkout@v1
        - name: Install dependencies
          run: make deps
        - name: Run tests
          run: make test
        - name: Build project
          run: make
